<!DOCTYPE html> {% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="{% static 'images/favicon.ico' %}" rel="icon">
    <title>{% block title %}Base title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img class="bi me-2" alt="Logo" width="32" aria-label="Blog" src="{% static 'images/closedbook.png' %}">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Блог</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDarkDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Категории</a>

                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">1 кат</a></li>
                        <li><a class="dropdown-item" href="#">2 кат</a></li>
                        <li><a class="dropdown-item" href="#">...</a></li>
                    </ul>
                </li>
                <li><a href="#" class="nav-link px-2 text-white">RSS Подписка</a></li>
            </ul>


            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark"
                       placeholder="Поиск блога..." aria-label="Search">
            </form>
        </div>
    </div>
</header>


<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
